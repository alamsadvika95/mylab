
steps:
- id: 'terraform init'
  name: 'hashicorp/terraform:1.1.7'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
      cd terraform/
      terraform init

# [START tf-destroy]
- id: 'terraform destroy'
  name: 'hashicorp/terraform:1.1.7'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |    
      cd terraform/ 
      terraform destroy -auto-approve
  timeout: 6100s
# [END tf-apply]